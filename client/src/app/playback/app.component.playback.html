<div class="item" style="text-align: center" *ngIf="yamaha.status.playback">
	<div>
		<button mat-icon-button
				  class="fa fa-fast-backward"
				  [class.is-off]="!yamaha.status.powerIsOn()"
				  style="margin-left:5px;"
				  (click)="yamaha.rewind()">
		</button>
		<button mat-icon-button
				  class="fa fa-stop"
				  [class.is-off]="!yamaha.status.powerIsOn()"
				  style="margin-left:5px;"
				  [style.display]="(yamaha.status.playback.Playback_Info[0]=== 'Play')?'inline':'none'"
				  (click)="yamaha.stop()"
		>
		</button>
		<button mat-icon-button
				  class="fa fa-play"
				  style="margin-left:5px;"
				  [style.display]="(yamaha.status.playback.Playback_Info[0]=== 'Play')?'none':'inline'"
				  (click)="yamaha.play()"
		></button>
		<button mat-icon-button
				  class="fa fa-pause"
				  style="margin-left:5px;"
				  [style.display]="(yamaha.status.playback.Playback_Info[0]=== 'Play')?'inline':'none'"
				  (click)="yamaha.pause()"
		></button>
		<button mat-icon-button
				  class="fa fa-fast-forward"
				  [class.is-off]="!yamaha.status.powerIsOn()"
				  style="margin-left:5px;"
				  (click)="yamaha.skip()"
		></button>
		<button mat-icon-button class="fa fa-random on"
				  [class.is-off]="yamaha.status.playback.Play_Mode[0].Shuffle[0] !=='On'"
				  style="margin-left:5px;"
				  (click)="yamaha.shuffle()"
		>
		</button>
	</div>
</div>
